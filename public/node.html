<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>节点信息</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .config-box { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; text-align: left; }
        .btn { padding: 10px 15px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>节点信息</h2>
        <div class="config-box" id="configBox">加载中...</div>
        <button class="btn" onclick="copyToClipboard()">一键复制</button>
    </div>

    <script>
        async function fetchNodes() {
            try {
                const res = await fetch("/api/node");
                const data = await res.json();
                document.getElementById("configBox").innerHTML = data.success ? 
                    data.configs.map(c => `<div>${c.trim()}</div>`).join("") : "加载失败";
            } catch { document.getElementById("configBox").innerHTML = "加载失败"; }
        }
        function copyToClipboard() {
            navigator.clipboard.writeText([...document.getElementById("configBox").children].map(c => c.textContent.trim()).join("\n"))
                .then(() => alert("已复制到剪贴板！"))
                .catch(() => alert("复制失败，请手动复制！"));
        }
        fetchNodes();
    </script>
</body>
</html>
