<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>系统状态</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 0;
            overflow: hidden;
        }

        .content-container {
            width: 95%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dynamic-text {
            font-size: max(25px, 4vw);
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes growShrink {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .dynamic-text span {
            display: inline-block;
            animation: growShrink 1s infinite;
            animation-delay: calc(0.08s * var(--char-index));
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            width: 45%;
            min-width: 150px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .dynamic-text {
                font-size: max(18px, 5vw);
            }

            .button-container {
                flex-direction: row;
                width: 100%;
            }

            button {
                font-size: 16px;
                width: 45%;
                min-width: 120px;
            }

            .content-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="dynamic-text" id="singboxStatus">
            <!-- 动态显示 SingBox 状态 -->
        </div>
        <div class="dynamic-text" id="htmlonliveStatus">
            <!-- 动态显示 HtmlOnLive 状态 -->
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/hy2ip'">换HY2_IP</button>
            <button onclick="window.location.href='/node'">节点信息</button>
            <button onclick="window.location.href='/log'">查看日志</button>
            <button onclick="window.location.href='/ota'">检查更新</button>
        </div>
    </div>

    <script>
        // 获取系统状态数据并更新前端页面
        async function getSystemStatus() {
            const response = await fetch('/info');
            const data = await response.json();

            // 更新动态文本
            document.getElementById('singboxStatus').innerHTML = 
                data.singboxStatus.split("").map((char, index) => 
                    `<span style="--char-index: ${index};">${char}</span>`
                ).join("");

            document.getElementById('htmlonliveStatus').innerHTML = 
                data.htmlonliveStatus.split("").map((char, index) => 
                    `<span style="--char-index: ${index + 10};">${char}</span>`
                ).join("");
        }

        // 页面加载时获取系统状态
        window.onload = getSystemStatus;
    </script>
</body>
</html>
