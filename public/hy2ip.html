<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HY2_IP 更新</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>HY2_IP 更新</h1>
        <p>请输入“更新”以确认执行 IP 更新。</p>
        <form id="updateForm">
            <input type="text" id="confirmation" name="confirmation" placeholder="更新">
            <button type="submit">提交</button>
        </form>
        <p>【注】：不同 IP 如成功更换，原线路会失效，请复制新信息食用。</p>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const confirmation = document.getElementById("confirmation").value.trim();
            if (confirmation !== "更新") {
                alert("输入错误！请输入“更新”以确认。");
                return;
            }

            try {
                const response = await fetch("/hy2ip/execute", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ confirmation })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById("result").innerHTML = `
                        <h2>IP 更新成功</h2>
                        <p><strong>有效IP：</strong> ${data.updatedIp}</p>
                        <div class="scrollable">
                            ${data.logs.map(log => `<p>${log}</p>`).join("")}
                        </div>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h2>更新失败</h2>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <h2>更新失败</h2>
                    <p>发生错误: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
