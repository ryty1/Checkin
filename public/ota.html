<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTA 更新</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn { padding: 10px 15px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTA 更新</h2>
        <button class="btn" onclick="checkForUpdates()">检查更新</button>
        <pre id="resultBox">等待操作...</pre>
    </div>

    <script>
        async function checkForUpdates() {
            document.getElementById("resultBox").textContent = "正在更新...";
            try {
                const res = await fetch("/api/ota/update");
                const data = await res.json();
                document.getElementById("resultBox").textContent = data.success ? data.output : "更新失败";
            } catch { document.getElementById("resultBox").textContent = "请求失败"; }
        }
    </script>
</body>
</html>
