<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日志与进程</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        pre { text-align: left; overflow-x: auto; background: #f9f9f9; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>日志与进程</h2>
        <pre id="logBox">加载中...</pre>
    </div>

    <script>
        async function fetchLog() {
            try {
                const res = await fetch("/api/log");
                const data = await res.json();
                document.getElementById("logBox").textContent = data.success ? data.log : "加载失败";
            } catch { document.getElementById("logBox").textContent = "加载失败"; }
        }
        fetchLog();
    </script>
</body>
</html>
