<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改配置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 12px;
      margin-bottom: 10px;
      word-break: break-word;
      text-align: left;
    }
    #currentGoodDomain {
      font-weight: bold;
      color: #007BFF;
    }
    #currentArgoAuth {
      font-weight: bold;
      color: #007BFF;
    }
    #currentArgoDomain {
      font-weight: bold;
      color: #007BFF;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>配置修改</h1>

    <h2>当前优选: <span id="currentGoodDomain">加载中...</span></h2>
    <input type="text" id="goodDomain" name="goodDomain" placeholder="输入新的 优选域名" />

    <h2>当前ARGO_TOKEN: <span id="currentArgoAuth">加载中...</span></h2>
    <input type="text" id="argoAuth" name="argoAuth" placeholder="输入新的 ARGO_TOKEN" />

    <h2>当前ARGO域名: <span id="currentArgoDomain">加载中...</span></h2>
    <input type="text" id="argoDomain" name="argoDomain" placeholder="输入新的 ARGO域名" />

    <button type="submit" id="submitBtn">提交</button>
  </div>

  <script>
    async function fetchCurrentConfig() {
      try {
        const response = await fetch('/getConfig');
        const data = await response.json();

        document.getElementById('currentGoodDomain').textContent = data.GOOD_DOMAIN || '未设置';
        document.getElementById('currentArgoAuth').textContent = data.ARGO_AUTH || '未设置';
        document.getElementById('currentArgoDomain').textContent = data.ARGO_DOMAIN || '未设置';
      } catch (error) {
        console.error('获取当前配置失败:', error);
      }
    }

    async function updateConfig(event) {
      event.preventDefault();

      const newGoodDomain = document.getElementById('goodDomain').value.trim();
      const newArgoAuth = document.getElementById('argoAuth').value.trim();
      const newArgoDomain = document.getElementById('argoDomain').value.trim();

      if (!newGoodDomain && !newArgoAuth && !newArgoDomain) {
        return alert('请至少填一项');
      }

      const requestData = {};
      if (newGoodDomain) requestData.GOOD_DOMAIN = newGoodDomain;
      if (newArgoAuth) requestData.ARGO_AUTH = newArgoAuth;
      if (newArgoDomain) requestData.ARGO_DOMAIN = newArgoDomain;

      try {
        const response = await fetch('/updateConfig', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData),
        });

        const result = await response.json();
        if (result.success) {
          alert('配置更新成功！');
          fetchCurrentConfig();
        } else {
          alert(`更新失败：${result.error}`);
        }
      } catch (error) {
        alert('请求失败，请稍后再试');
        console.error('请求失败:', error);
      }
    }

    document.getElementById('submitBtn').addEventListener('click', updateConfig);

    fetchCurrentConfig();
  </script>
</body>
</html>
