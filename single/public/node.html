<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>节点信息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        .content-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            box-sizing: border-box;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .config-box {
            max-height: 65vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            background-color: #f9f9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 14px;
        }
        .copy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .content-container {
                padding: 12px;
            }
            .config-box {
                font-size: 13px;
            }
            .copy-btn {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h3>节点信息</h3>
        <div id="configBox" class="config-box"></div>
        <button class="copy-btn" onclick="copyToClipboard()">一键复制</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/node')
                .then(response => response.json())
                .then(data => {
                    const configBox = document.getElementById('configBox');
                    if (data.configs && data.configs.length) {
                        data.configs.forEach(config => {
                            const configDiv = document.createElement('div');
                            configDiv.textContent = config.trim();
                            configBox.appendChild(configDiv);
                        });
                    } else {
                        configBox.textContent = '没有找到节点信息。';
                    }
                })
                .catch(error => {
                    const configBox = document.getElementById('configBox');
                    configBox.textContent = '无法加载节点信息。';
                    console.error('请求节点信息失败:', error);
                });
        });
        function copyToClipboard() {
            const element = document.getElementById("configBox");
            let text = Array.from(element.children)
                .map(child => child.textContent.trim())
                .join("\n");

            navigator.clipboard.writeText(text).then(() => {
                alert("已复制到剪贴板！");
            }).catch(() => {
                alert("复制失败，请手动复制！");
            });
        }
    </script>
</body>
</html>
