<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点信息</title>
    <style>
        /* 样式代码 */
    </style>
</head>
<body>
    <div class="content-container">
        <h3>节点信息</h3>
        <div class="config-box" id="configBox">加载中...</div>
        <button class="copy-btn" onclick="copyToClipboard()">一键复制</button>
    </div>

    <script>
        // 获取节点信息
        fetch('/node')
            .then(response => response.json())
            .then(data => {
                if (data.configs && data.configs.length > 0) {
                    const configBox = document.getElementById('configBox');
                    configBox.innerHTML = ''; // 清空加载中的内容
                    data.configs.forEach(config => {
                        const div = document.createElement('div');
                        div.textContent = config.trim();
                        configBox.appendChild(div);
                    });
                } else {
                    document.getElementById('configBox').innerHTML = '没有节点信息';
                }
            })
            .catch(error => {
                console.error('获取数据失败:', error);
                document.getElementById('configBox').innerHTML = '无法加载节点信息';
            });

        // 一键复制功能
        function copyToClipboard() {
            const element = document.getElementById("configBox");
            let text = Array.from(element.children)
                .map(child => child.textContent.trim())
                .join("\n");

            navigator.clipboard.writeText(text).then(() => {
                alert("已复制到剪贴板！");
            }).catch(() => {
                alert("复制失败，请手动复制！");
            });
        }
    </script>
</body>
</html>
