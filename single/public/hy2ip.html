<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>HY2_IP 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .container {
            width: 95%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: left;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            text-align: center;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        button.loading {
            background-color: #6c757d; 
            cursor: not-allowed;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .scrollable {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        p {
            font-size: 12px; 
            color: red; 
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HY2_IP 更新</h1>

        <p id="status-message"></p>

        <form id="update-form">
            <input type="text" id="confirmation" name="confirmation" placeholder="请输入 更新" required>
            <button type="submit">
                <span class="button-text">提交</span>
            </button>
        </form>
        <p>⚠️ 不同 IP 更新后原线路会失效，请复制新信息使用。</p>
        <div>
            <h2>日志:</h2>
            <div class="scrollable" id="log-container"></div>
        </div>
    </div>

    <script>
        document.getElementById("update-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const confirmation = document.getElementById("confirmation").value.trim();
            const submitButton = document.querySelector("button[type='submit']");
            const buttonText = submitButton.querySelector(".button-text");

            const spinner = document.createElement("div");
            spinner.classList.add("spinner");

            submitButton.classList.add("loading");
            submitButton.disabled = true;
            buttonText.textContent = ""; // 清空按钮文本
            submitButton.appendChild(spinner);

            fetch("/hy2ip/execute", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ confirmation: confirmation }),
            })
            .then(response => response.json())
            .then(data => {
                const statusMessage = document.getElementById("status-message");
                const logContainer = document.getElementById("log-container");

                logContainer.innerHTML = "";

                if (data.success) {
                    statusMessage.textContent = `更新成功！有效 IP: ${data.ip}`;
                    statusMessage.className = "success";
                } else {
                    statusMessage.textContent = data.errorMessage || "未知错误";
                    statusMessage.className = "error";
                }

                if (data.logs) {
                    data.logs.forEach(log => {
                        const logItem = document.createElement("p");
                        logItem.textContent = log;
                        logContainer.appendChild(logItem);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                const statusMessage = document.getElementById("status-message");
                statusMessage.textContent = "请求失败，请检查网络连接";
                statusMessage.className = "error";
            })
            .finally(() => {
                submitButton.classList.remove("loading");
                submitButton.disabled = false;
                buttonText.textContent = "提交"; 
                spinner.remove();
            });
        });
    </script>
</body>
</html>
