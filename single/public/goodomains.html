<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改 GOOD_DOMAIN</h1>
    <form id="domainForm">
      <label for="goodDomain">新 GOOD_DOMAIN:</label>
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>

    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const domainForm = document.getElementById('domainForm');
      const resultElement = document.getElementById('result');
      const currentDomainElement = document.getElementById('currentDomain');

      // 获取当前 GOOD_DOMAIN
      fetch('/getGoodDomain')
        .then(response => response.json())
        .then(data => {
          if (data.GOOD_DOMAIN) {
            currentDomainElement.textContent = data.GOOD_DOMAIN;
          } else {
            currentDomainElement.textContent = '获取失败';
          }
        })
        .catch(error => {
          currentDomainElement.textContent = '加载失败';
          console.error('获取当前域名失败:', error);
        });

      // 提交表单
      domainForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const goodDomain = document.getElementById('goodDomain').value;
        if (!goodDomain) {
          resultElement.textContent = '请输入有效的域名';
          resultElement.classList.add('error');
          return;
        }

        // 发送请求更新 GOOD_DOMAIN
        fetch('/updateGoodDomain', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ GOOD_DOMAIN: goodDomain }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            resultElement.textContent = data.message;
            resultElement.classList.remove('error');
            resultElement.classList.add('success');
            currentDomainElement.textContent = goodDomain;  // 更新当前域名显示
          } else {
            resultElement.textContent = data.error || '更新失败';
            resultElement.classList.remove('success');
            resultElement.classList.add('error');
          }
        })
        .catch(error => {
          resultElement.textContent = '请求失败，请稍后再试';
          resultElement.classList.remove('success');
          resultElement.classList.add('error');
          console.error('请求失败:', error);
        });
      });
    });
  </script>
</body>
</html>
