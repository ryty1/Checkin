<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改 GOOD_DOMAIN</h1>
    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>
    <div class="message" id="message"></div>
    <form id="domainForm">
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    // 获取当前的 GOOD_DOMAIN 值并显示
    fetch('/getGoodDomain')
      .then(response => response.json())
      .then(data => {
        document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
      })
      .catch(error => {
        document.getElementById('message').textContent = '获取当前域名失败';
        document.getElementById('message').classList.add('error');
      });

    // 处理表单提交
    document.getElementById('domainForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const goodDomain = document.getElementById('goodDomain').value;
      const messageElement = document.getElementById('message');

      fetch('/updateGoodDomain', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ GOOD_DOMAIN: goodDomain })
      })
      .then(response => response.json())
      .then(data => {
        // 如果成功
        if (data.success) {
          messageElement.textContent = `GOOD_DOMAIN 更新成功：${data.GOOD_DOMAIN}`;
          messageElement.classList.remove('error');
          messageElement.classList.add('success');
          // 更新当前显示的 GOOD_DOMAIN
          document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
        } else {
          // 如果失败
          messageElement.textContent = '更新失败，请稍后再试';
          messageElement.classList.remove('success');
          messageElement.classList.add('error');
        }
      })
      .catch(error => {
        messageElement.textContent = '请求失败，请稍后再试';
        messageElement.classList.remove('success');
        messageElement.classList.add('error');
      });
    });
  </script>
</body>
</html>
