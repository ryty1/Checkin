<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改配置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 12px;
      margin-bottom: 10px;
      word-break: break-word;
      text-align: left;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>配置修改</h1>
    <h2>当前优选: <span id="currentGoodDomain">加载中...</span></h2>
    <form id="domainForm">
      <input type="text" id="goodDomain" name="goodDomain" placeholder="输入新的 GOOD_DOMAIN" />
      <button type="submit">提交</button>
    </form>

    <h2>当前ARGO_TOKEN: <span id="currentArgoAuth">加载中...</span></h2>
    <form id="argoAuthForm">
      <input type="text" id="argoAuth" name="argoAuth" placeholder="输入新的 ARGO_TOKEN" />
      <button type="submit">提交</button>
    </form>

    <h2>当前ARGO域名: <span id="currentArgoDomain">加载中...</span></h2>
    <form id="argoDomainForm">
      <input type="text" id="argoDomain" name="argoDomain" placeholder="输入新的 ARGO域名" />
      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    async function fetchCurrentConfig() {
      try {
        const response = await fetch('/getConfig');
        const data = await response.json();

        document.getElementById('currentGoodDomain').textContent = data.GOOD_DOMAIN || '未设置';
        document.getElementById('currentArgoAuth').textContent = data.ARGO_AUTH || '未设置';
        document.getElementById('currentArgoDomain').textContent = data.ARGO_DOMAIN || '未设置';
      } catch (error) {
        console.error('获取当前配置失败:', error);
      }
    }

    async function updateConfig(event, key, inputId) {
      event.preventDefault();
      const newValue = document.getElementById(inputId).value.trim();
      if (!newValue) return alert('请至少填一项');

      const requestData = { [key]: newValue };

      try {
        const response = await fetch('/updateConfig', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData),
        });

        const result = await response.json();
        if (result.success) {
          alert(`${key} 更新成功！`);
          fetchCurrentConfig();
        } else {
          alert(`更新失败：${result.error}`);
        }
      } catch (error) {
        alert('请求失败，请稍后再试');
        console.error('请求失败:', error);
      }
    }

    document.getElementById('domainForm').addEventListener('submit', (e) => updateConfig(e, 'GOOD_DOMAIN', 'goodDomain'));
    document.getElementById('argoAuthForm').addEventListener('submit', (e) => updateConfig(e, 'ARGO_AUTH', 'argoAuth'));
    document.getElementById('argoDomainForm').addEventListener('submit', (e) => updateConfig(e, 'ARGO_DOMAIN', 'argoDomain'));

    fetchCurrentConfig();
  </script>
</body>
</html>
