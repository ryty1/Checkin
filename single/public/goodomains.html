<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: left;
    }
    #currentDomain {
      font-weight: bold;
      color: #007BFF;
    }
     /* 基本样式 */
    input[type="text"] {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: none; /* 禁止输入框的过渡效果 */
    }

    input[type="text"]:focus {
      outline: none; /* 移除聚焦时的默认边框 */
      border-color: #4A90E2; /* 聚焦时边框的颜色 */
      box-shadow: none; /* 禁用聚焦时的阴影效果 */
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>更换优选域名</h1>
    <h2>当前优选: <span id="currentDomain">加载中...</span></h2>
    <form id="domainForm">
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.example.com" required>
      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    // 获取当前 GOOD_DOMAIN
    async function fetchCurrentDomain() {
      try {
        const response = await fetch('/getGoodDomain');
        const data = await response.json();
        if (data.GOOD_DOMAIN) {
          document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
        }
      } catch (error) {
        console.error('获取当前域名失败:', error);
      }
    }

    // 提交表单修改 GOOD_DOMAIN
    document.getElementById('domainForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newGoodDomain = document.getElementById('goodDomain').value;

      try {
        const response = await fetch('/updateGoodDomain', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ GOOD_DOMAIN: newGoodDomain }),
        });
        const result = await response.json();
        if (result.success) {
          alert(`更新成功`);
          fetchCurrentDomain(); // 刷新当前域名
        } else {
          alert(`更新失败：${result.error}`);
        }
      } catch (error) {
        alert('请求失败，请稍后再试');
        console.error('请求失败:', error);
      }
    });

    // 初次加载时获取当前 GOOD_DOMAIN
    fetchCurrentDomain();
  </script>
</body>
</html>
