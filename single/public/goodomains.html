<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改配置</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 12px;
      margin-bottom: 20px;
      text-align: left;
    }

    #currentDomain {
      font-weight: bold;
      color: #007BFF;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改配置</h1>
    <h2>当前优选: <span id="currentDomain">加载中...</span></h2>
    <form id="domainForm">
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.hk" />
      <input type="text" id="argoAuth" name="argoAuth" placeholder="ARGO_AUTH" />
      <input type="text" id="argoDomain" name="argoDomain" placeholder="ARGO_DOMAIN" />
      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    async function fetchCurrentDomain() {
      try {
        const response = await fetch('/getArgoConfig');
        const data = await response.json();
        if (data.GOOD_DOMAIN) {
          document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
        }
      } catch (error) {
        console.error('获取当前配置失败:', error);
      }
    }

    document.getElementById('domainForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newGoodDomain = document.getElementById('goodDomain').value;
      const newArgoAuth = document.getElementById('argoAuth').value;
      const newArgoDomain = document.getElementById('argoDomain').value;

      if (!newGoodDomain && !newArgoAuth && !newArgoDomain) {
        return alert('请至少填写一个字段');
      }

      const requestData = {};
      if (newGoodDomain) requestData.GOOD_DOMAIN = newGoodDomain;
      if (newArgoAuth) requestData.ARGO_AUTH = newArgoAuth;
      if (newArgoDomain) requestData.ARGO_DOMAIN = newArgoDomain;

      try {
        const response = await fetch('/updateArgoConfig', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        });
        const result = await response.json();
        if (result.success) {
          alert('配置更新成功！');
          fetchCurrentDomain(); // 刷新当前域名
        } else {
          alert(`更新失败：${result.error}`);
        }
      } catch (error) {
        alert('请求失败，请稍后再试');
        console.error('请求失败:', error);
      }
    });

    // 初次加载时获取当前配置
    fetchCurrentDomain();
  </script>
</body>
</html>
