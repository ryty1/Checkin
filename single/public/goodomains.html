<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #currentDomain {
      font-weight: bold;
      color: #007bff;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-size: 18px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>修改 GOOD_DOMAIN</h1>
  
  <p>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></p>

  <form id="domainForm">
    <label for="goodDomain">新 GOOD_DOMAIN：</label>
    <input type="text" id="goodDomain" required>
    <button type="submit">提交</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentDomainSpan = document.getElementById("currentDomain");
      const domainForm = document.getElementById("domainForm");
      const goodDomainInput = document.getElementById("goodDomain");

      // 获取当前 GOOD_DOMAIN
      fetch("/getGoodDomain")
        .then(response => response.json())
        .then(data => {
          if (data.GOOD_DOMAIN) {
            currentDomainSpan.textContent = data.GOOD_DOMAIN;
          } else {
            currentDomainSpan.textContent = "获取失败";
          }
        })
        .catch(error => {
          console.error("获取域名失败:", error);
          currentDomainSpan.textContent = "加载失败";
        });

      // 处理表单提交
      domainForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const newDomain = goodDomainInput.value.trim();
        if (!newDomain) {
          alert("请输入新的 GOOD_DOMAIN");
          return;
        }

        fetch("/updateGoodDomain", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ GOOD_DOMAIN: newDomain })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("服务器返回错误");
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            alert("更新成功！");
            currentDomainSpan.textContent = newDomain;
          } else {
            alert("更新失败：" + data.message);
          }
        })
        .catch(error => {
          console.error("请求失败:", error);
          alert("请求失败，请稍后再试！");
        });
      });
    });
  </script>
</body>
</html>
