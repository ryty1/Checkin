<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改配置</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .config-item {
      text-align: left;
      margin-bottom: 15px;
    }

    .config-label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .config-value {
      background: #f0f0f0;
      padding: 5px;
      border-radius: 4px;
      font-size: 13px;
      color: #007BFF;
      word-break: break-word;
      max-width: 100%;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改配置</h1>

    <form id="configForm">
      <div class="config-item">
        <label class="config-label">当前优选：</label>
        <div id="currentGoodDomain" class="config-value">加载中...</div>
        <input type="text" id="goodDomain" name="goodDomain" placeholder="输入新的 优选" />
      </div>

      <div class="config-item">
        <label class="config-label">当前ARGO_TOKEN：</label>
        <div id="currentArgoAuth" class="config-value">加载中...</div>
        <input type="text" id="argoAuth" name="argoAuth" placeholder="输入新的 ARGO_TOKEN" />
      </div>

      <div class="config-item">
        <label class="config-label">当前ARGO域名：</label>
        <div id="currentArgoDomain" class="config-value">加载中...</div>
        <input type="text" id="argoDomain" name="argoDomain" placeholder="输入新的 ARGO域名" />
      </div>

      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    async function fetchCurrentConfig() {
      try {
        const response = await fetch('/getArgoConfig');
        const data = await response.json();

        document.getElementById('currentGoodDomain').textContent = data.GOOD_DOMAIN || '未设置';
        document.getElementById('currentArgoAuth').textContent = data.ARGO_AUTH || '未设置';
        document.getElementById('currentArgoDomain').textContent = data.ARGO_DOMAIN || '未设置';
      } catch (error) {
        console.error('获取当前配置失败:', error);
      }
    }

    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newGoodDomain = document.getElementById('goodDomain').value.trim();
      const newArgoAuth = document.getElementById('argoAuth').value.trim();
      const newArgoDomain = document.getElementById('argoDomain').value.trim();

      if (!newGoodDomain && !newArgoAuth && !newArgoDomain) {
        return alert('请至少填写一项');
      }

      const requestData = {};
      if (newGoodDomain) requestData.GOOD_DOMAIN = newGoodDomain;
      if (newArgoAuth) requestData.ARGO_AUTH = newArgoAuth;
      if (newArgoDomain) requestData.ARGO_DOMAIN = newArgoDomain;

      try {
        const response = await fetch('/updateArgoConfig', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData),
        });

        const result = await response.json();
        if (result.success) {
          alert('配置更新成功！');
          fetchCurrentConfig();
        } else {
          alert(`更新失败：${result.error}`);
        }
      } catch (error) {
        alert('请求失败，请稍后再试');
        console.error('请求失败:', error);
      }
    });

    fetchCurrentConfig();
  </script>
</body>
</html>
