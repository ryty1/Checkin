<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
    }

    input {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改 GOOD_DOMAIN</h1>
    <form id="domainForm">
      <label for="goodDomain">新 GOOD_DOMAIN:</label>
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>

    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>

    <div class="result" id="resultMessage"></div>
  </div>

  <script>
    // 获取当前 GOOD_DOMAIN 值并显示
    async function getCurrentGoodDomain() {
      try {
        const response = await fetch('/getGoodDomain');
        const data = await response.json();
        if (data.GOOD_DOMAIN) {
          document.getElementById('currentDomain').innerText = data.GOOD_DOMAIN;
        } else {
          document.getElementById('currentDomain').innerText = '未找到域名';
        }
      } catch (error) {
        document.getElementById('currentDomain').innerText = '加载失败';
      }
    }

    // 提交表单
    document.getElementById('domainForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const newGoodDomain = document.getElementById('goodDomain').value;

      // 清除上次的结果信息
      document.getElementById('resultMessage').innerText = '';

      try {
        const response = await fetch('/updateGoodDomain', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ GOOD_DOMAIN: newGoodDomain }),
        });
        const result = await response.json();

        if (result.success) {
          document.getElementById('resultMessage').innerHTML = `
            <span class="success">GOOD_DOMAIN 已更新为: ${result.GOOD_DOMAIN}</span><br>
            <span class="success">已杀掉进程 ${result.processes.join(', ')}</span>
          `;
        } else {
          document.getElementById('resultMessage').innerHTML = `
            <span class="error">更新失败: ${result.error}</span>
          `;
        }
      } catch (error) {
        document.getElementById('resultMessage').innerHTML = `
          <span class="error">请求失败，请稍后再试。</span>
        `;
      }
    });

    // 页面加载时，获取当前的 GOOD_DOMAIN
    getCurrentGoodDomain();
  </script>
</body>
</html>
