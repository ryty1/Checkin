<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      color: white;
      display: none;
      z-index: 1000;
    }

    .popup.show {
      display: block;
    }

    .popup .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .popup .close-btn {
      padding: 10px 20px;
      background-color: #f44336;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .popup .close-btn:hover {
      background-color: #e41f1f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>修改 GOOD_DOMAIN</h1>
    <form id="domainForm">
      <label for="goodDomain">新 GOOD_DOMAIN:</label>
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>

    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>

    <div class="result" id="result"></div>
  </div>

  <!-- 弹窗 -->
  <div class="popup" id="popup">
    <div class="message" id="popupMessage"></div>
    <button class="close-btn" id="closePopup">关闭</button>
  </div>

  <script>
    // 获取当前的 GOOD_DOMAIN 值并显示
    fetch('/getGoodDomain')
      .then(response => response.json())
      .then(data => {
        if (data.GOOD_DOMAIN) {
          document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
        } else {
          showPopup('当前 GOOD_DOMAIN 获取失败');
        }
      })
      .catch(() => showPopup('请求失败'));

    // 提交表单更新 GOOD_DOMAIN
    document.getElementById('domainForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newGoodDomain = document.getElementById('goodDomain').value;

      fetch('/updateGoodDomain', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ GOOD_DOMAIN: newGoodDomain })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('result').textContent = 'GOOD_DOMAIN 更新成功';
            showPopup('更新成功：' + data.message);
            // 更新后重新获取当前 GOOD_DOMAIN
            fetch('/getGoodDomain')
              .then(response => response.json())
              .then(data => {
                if (data.GOOD_DOMAIN) {
                  document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
                } else {
                  showPopup('获取最新 GOOD_DOMAIN 失败');
                }
              });
          } else {
            showPopup('更新失败：' + data.error);
          }
        })
        .catch(() => {
          showPopup('请求失败，请稍后再试');
        });
    });

    // 显示弹窗
    function showPopup(message) {
      const popup = document.getElementById('popup');
      const popupMessage = document.getElementById('popupMessage');
      popupMessage.textContent = message;
      popup.classList.add('show');
    }

    // 关闭弹窗
    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('popup').classList.remove('show');
    });
  </script>
</body>
</html>
