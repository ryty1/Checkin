<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改优选域名</h1>
    <form id="domainForm">
      <label for="goodDomain">新 GOOD_DOMAIN:</label>
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>

    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>
    <p id="statusMessage"></p>
  </div>

  <script>
    // 获取当前 GOOD_DOMAIN 值并显示
    function fetchCurrentDomain() {
      fetch('/getGoodDomain')
        .then(response => response.json())
        .then(data => {
          if (data.GOOD_DOMAIN) {
            document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
          } else {
            document.getElementById('currentDomain').textContent = '未获取到域名';
          }
        })
        .catch(error => {
          document.getElementById('currentDomain').textContent = '加载失败';
        });
    }

    // 初始化加载当前 GOOD_DOMAIN
    fetchCurrentDomain();

    // 提交表单
    document.getElementById('domainForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const newGoodDomain = document.getElementById('goodDomain').value;
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = ''; // 清空之前的消息

      fetch('/updateGoodDomain', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ GOOD_DOMAIN: newGoodDomain })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          statusMessage.textContent = 'GOOD_DOMAIN 更新成功，并已尝试杀掉相关进程';
          statusMessage.className = 'success';
          fetchCurrentDomain(); // 更新当前的 GOOD_DOMAIN
        } else {
          statusMessage.textContent = `更新失败: ${data.error || '未知错误'}`;
          statusMessage.className = 'error';
        }
      })
      .catch(error => {
        statusMessage.textContent = `请求失败: ${error.message}`;
        statusMessage.className = 'error';
      });
    });
  </script>
</body>
</html>
