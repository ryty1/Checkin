<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改 GOOD_DOMAIN</h1>
    <form id="domainForm">
      <label for="goodDomain">新 GOOD_DOMAIN:</label>
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>

    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const domainForm = document.getElementById("domainForm");
      const currentDomain = document.getElementById("currentDomain");
      const messageElement = document.getElementById("message");

      // 获取当前 GOOD_DOMAIN 并显示
      fetch('/getGoodDomain')
        .then(response => response.json())
        .then(data => {
          currentDomain.textContent = data.GOOD_DOMAIN;
        })
        .catch(error => {
          currentDomain.textContent = "加载失败";
        });

      // 提交表单更新 GOOD_DOMAIN
      domainForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const newGoodDomain = document.getElementById("goodDomain").value;

        fetch('/updateGoodDomain', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ GOOD_DOMAIN: newGoodDomain }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            messageElement.textContent = `GOOD_DOMAIN 已更新为: ${newGoodDomain}`;
            messageElement.className = "message success";
          } else {
            messageElement.textContent = `更新失败: ${data.error}`;
            messageElement.className = "message error";
          }
          messageElement.style.display = 'block';
        })
        .catch(error => {
          messageElement.textContent = "请求失败，请稍后再试";
          messageElement.className = "message error";
          messageElement.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
