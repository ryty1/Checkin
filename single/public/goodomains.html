<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选域名</title>
  <style>
    /* 基本样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>修改 GOOD_DOMAIN</h1>
    <form id="domainForm">
      <label for="goodDomain">新 GOOD_DOMAIN:</label>
      <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
      <button type="submit">提交</button>
    </form>

    <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>

    <div id="message" class="message"></div>
  </div>

  <script>
    // 获取当前 GOOD_DOMAIN 值并显示
    fetch('/getGoodDomain')
      .then(response => response.json())
      .then(data => {
        document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
      })
      .catch(error => {
        document.getElementById('currentDomain').textContent = '加载失败';
      });

    // 处理表单提交
    document.getElementById('domainForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const newGoodDomain = document.getElementById('goodDomain').value;

      fetch('/updateGoodDomain', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ GOOD_DOMAIN: newGoodDomain })
      })
      .then(response => response.json())
      .then(data => {
        const messageDiv = document.getElementById('message');
        if (data.success) {
          messageDiv.textContent = 'GOOD_DOMAIN 更新成功，并已尝试杀掉相关进程';
          messageDiv.className = 'message success';
        } else {
          messageDiv.textContent = '更新失败: ' + (data.error || '未知错误');
          messageDiv.className = 'message error';
        }
        messageDiv.style.display = 'block';
      })
      .catch(error => {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = '请求失败，请稍后再试';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
      });
    });
  </script>

</body>
</html>
