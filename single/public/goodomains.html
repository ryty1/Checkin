<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改配置</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .config-display {
      text-align: left;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .config-display span {
      font-weight: bold;
      color: #007BFF;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>修改配置</h1>

    <!-- 现有配置显示 -->
    <div class="config-display">
      <p>当前优选域名: <span id="currentGoodDomain">加载中...</span></p>
      <p>当前 ARGO_AUTH: <span id="currentArgoAuth">加载中...</span></p>
      <p>当前 ARGO_DOMAIN: <span id="currentArgoDomain">加载中...</span></p>
    </div>

    <!-- 配置修改表单 -->
    <form id="configForm">
      <input type="text" id="goodDomain" name="goodDomain" placeholder="输入新的 GOOD_DOMAIN" />
      <input type="text" id="argoAuth" name="argoAuth" placeholder="输入新的 ARGO_AUTH" />
      <input type="text" id="argoDomain" name="argoDomain" placeholder="输入新的 ARGO_DOMAIN" />
      <button type="submit">提交</button>
    </form>
  </div>

  <script>
    // 获取当前配置并显示
    async function fetchCurrentConfig() {
      try {
        const response = await fetch('/getArgoConfig');
        const data = await response.json();
        
        if (data.GOOD_DOMAIN) {
          document.getElementById('currentGoodDomain').textContent = data.GOOD_DOMAIN;
        }
        if (data.ARGO_AUTH) {
          document.getElementById('currentArgoAuth').textContent = data.ARGO_AUTH;
        }
        if (data.ARGO_DOMAIN) {
          document.getElementById('currentArgoDomain').textContent = data.ARGO_DOMAIN;
        }
      } catch (error) {
        console.error('获取当前配置失败:', error);
      }
    }

    // 提交表单修改配置
    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newGoodDomain = document.getElementById('goodDomain').value.trim();
      const newArgoAuth = document.getElementById('argoAuth').value.trim();
      const newArgoDomain = document.getElementById('argoDomain').value.trim();

      if (!newGoodDomain && !newArgoAuth && !newArgoDomain) {
        return alert('请至少填写一个字段');
      }

      const requestData = {};
      if (newGoodDomain) requestData.GOOD_DOMAIN = newGoodDomain;
      if (newArgoAuth) requestData.ARGO_AUTH = newArgoAuth;
      if (newArgoDomain) requestData.ARGO_DOMAIN = newArgoDomain;

      try {
        const response = await fetch('/updateArgoConfig', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData),
        });

        const result = await response.json();
        if (result.success) {
          alert('配置更新成功！');
          fetchCurrentConfig(); // 刷新当前配置
        } else {
          alert(`更新失败：${result.error}`);
        }
      } catch (error) {
        alert('请求失败，请稍后再试');
        console.error('请求失败:', error);
      }
    });

    // 初次加载时获取当前配置
    fetchCurrentConfig();
  </script>
</body>
</html>
