<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优选管理</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* 容器 */
    .container {
      background: white;
      width: 40%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    /* 表单 */
    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    /* 弹窗样式 */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
    }

    .popup button {
      margin-top: 10px;
      background: #007bff;
    }

    .popup button:hover {
      background: #0056b3;
    }

    /* 遮罩层 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>优选域名</h1>
    <p><strong>当前优选:</strong> <span id="currentDomain">加载中...</span></p>
    
    <form id="domainForm">
      <input type="text" id="goodDomain" required>
      <button type="submit">提交</button>
    </form>
  </div>

  <!-- 弹窗 -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">确定</button>
  </div>

  <script>
    // 获取当前 GOOD_DOMAIN
    function fetchCurrentDomain() {
      fetch('/getGoodDomain')
        .then(response => response.json())
        .then(data => {
          if (data.GOOD_DOMAIN) {
            document.getElementById('currentDomain').textContent = data.GOOD_DOMAIN;
          } else {
            document.getElementById('currentDomain').textContent = '加载失败';
          }
        })
        .catch(error => {
          console.error('请求失败:', error);
          document.getElementById('currentDomain').textContent = '加载失败';
        });
    }

    // 处理表单提交
    document.getElementById('domainForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const newDomain = document.getElementById('goodDomain').value.trim();
      if (!newDomain) {
        showPopup('请输入新的 优选域名');
        return;
      }

      fetch('/updateGoodDomain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ GOOD_DOMAIN: newDomain })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showPopup('更新成功：' + data.message);
          fetchCurrentDomain(); // 重新获取最新的域名
        } else {
          showPopup('更新失败：' + data.message);
        }
      })
      .catch(error => {
        console.error('请求失败:', error);
        showPopup('请求失败，请检查服务器是否运行');
      });
    });

    // 显示弹窗
    function showPopup(message) {
      document.getElementById('popupMessage').textContent = message;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    // 关闭弹窗
    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }

    // 页面加载时获取当前域名
    fetchCurrentDomain();
  </script>

</body>
</html>
