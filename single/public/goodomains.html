<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改 GOOD_DOMAIN</title>
</head>
<body>
  <h1>修改 GOOD_DOMAIN</h1>
  <form id="domainForm">
    <label for="goodDomain">新 GOOD_DOMAIN:</label>
    <input type="text" id="goodDomain" name="goodDomain" placeholder="www.visa.com.sg" required>
    <button type="submit">提交</button>
  </form>

  <h2>当前 GOOD_DOMAIN: <span id="currentDomain">加载中...</span></h2>

  <script>
    // 获取当前 GOOD_DOMAIN 值并显示
    fetch('/getGoodDomain')
      .then(response => response.json())
      .then(data => {
        document.getElementById('currentDomain').innerText = data.GOOD_DOMAIN;
      })
      .catch(error => console.error('获取 GOOD_DOMAIN 失败:', error));

    // 处理表单提交
    document.getElementById('domainForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const newDomain = document.getElementById('goodDomain').value;

      fetch('/updateGoodDomain', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ GOOD_DOMAIN: newDomain })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('修改成功');
          document.getElementById('currentDomain').innerText = newDomain;
        } else {
          alert('修改失败，请稍后再试');
        }
      })
      .catch(error => {
        alert('请求失败');
        console.error(error);
      });
    });
  </script>
</body>
</html>
