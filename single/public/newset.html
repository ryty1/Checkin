<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置管理</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: left;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:active {
            background-color: #003d7a;
        }

        input[type="text"]:focus, input[type="checkbox"]:focus {
            outline: none;
            border-color: #007bff;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }

            button[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>配置管理</h1>
        <form id="configForm">
            <div class="form-group">
                <label for="vmessname">VMess 前缀:</label>
                <input type="text" id="vmessname" name="vmessname" value="" required>
            </div>
            
            <div class="form-group">
                <label for="hy2name">Hy2 前缀:</label>
                <input type="text" id="hy2name" name="hy2name" value="" required>
            </div>

            <div class="form-group">
                <label for="hideUsername">隐藏用户名:</label>
                <input type="checkbox" id="hideUsername" name="hideUsername">
            </div>

            <button type="submit">提交修改</button>
        </form>
    </div>

    <script>
        // 页面加载时获取当前配置
        window.onload = function() {
            fetch('/api/get-config')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('vmessname').value = data.vmessname;
                    document.getElementById('hy2name').value = data.hy2name;
                    document.getElementById('hideUsername').checked = data.hideUsername || false;
                })
                .catch(error => {
                    console.error('无法获取配置:', error);
                    alert('获取配置失败');
                });
        };

        // 提交修改
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const vmessname = document.getElementById('vmessname').value;
            const hy2name = document.getElementById('hy2name').value;
            const hideUsername = document.getElementById('hideUsername').checked;

            fetch('/api/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    vmessname,
                    hy2name,
                    hideUsername
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('配置更新成功');
                } else {
                    alert('更新失败');
                }
            })
            .catch(error => {
                console.error('提交失败:', error);
                alert('提交失败');
            });
        });
    </script>
</body>
</html>
