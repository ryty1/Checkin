<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改 Start 脚本</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .reset {
      background-color: #ff9800;
      color: white;
    }

    .submit {
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
  <script>
    function submitForm() {
      const userSwitch = document.getElementById('userSwitch').checked;
      const vmessPrefix = document.getElementById('vmessPrefix').value.trim();
      const hy2Prefix = document.getElementById('hy2Prefix').value.trim();

      // 检查输入是否合法
      if (!vmessPrefix || !hy2Prefix) {
        alert("请填写完整的前缀信息！");
        return;
      }

      const data = {
        userSwitch: userSwitch,
        vmessPrefix: vmessPrefix,
        hy2Prefix: hy2Prefix
      };

      fetch('/seting', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('请求失败');
        }
        return response.json();
      })
      .then(data => {
        alert('脚本修改成功，正在重启服务...');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('修改失败，请检查服务器状态。');
      });
    }

    function restoreUser() {
      document.getElementById('userSwitch').checked = false;
    }

    function restoreVmessPrefix() {
      document.getElementById('vmessPrefix').value = "Argo-vmess";
    }

    function restoreHy2Prefix() {
      document.getElementById('hy2Prefix').value = "Hy2";
    }
  </script>
</head>
<body>

  <div class="container">
    <h1>修改 Start 脚本</h1>

    <div class="switch-container">
      <label>节点隐藏用户名</label>
      <label class="switch">
        <input type="checkbox" id="userSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <label>vmess 前缀:</label>
    <input type="text" id="vmessPrefix" placeholder="输入新的 vmess 前缀"><br>

    <label>hy2 前缀:</label>
    <input type="text" id="hy2Prefix" placeholder="输入新的 hy2 前缀"><br>

    <div class="button-group">
      <button class="reset" onclick="restoreUser()">恢复默认用户名</button>
      <button class="reset" onclick="restoreVmessPrefix()">恢复默认 vmess</button>
      <button class="reset" onclick="restoreHy2Prefix()">恢复默认 hy2</button>
    </div>

    <br>
    <button class="submit" onclick="submitForm()">提交修改</button>

  </div>

</body>
</html>
