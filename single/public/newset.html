<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置管理</title>
</head>
<body>
    <h1>配置管理</h1>

    <label for="vmessname">Vmess 前缀:</label>
    <input type="text" id="vmessname" placeholder="Vmess 前缀">

    <label for="hy2name">Hy2 前缀:</label>
    <input type="text" id="hy2name" placeholder="Hy2 前缀">

    <button onclick="submitChanges()">提交更改</button>

    <script>
        // 页面加载时获取配置
        window.onload = function() {
            fetch('/api/get-config')
                .then(response => response.json())
                .then(data => {
                    // 填充表单
                    document.getElementById('vmessname').value = data.vmessname;
                    document.getElementById('hy2name').value = data.hy2name;
                })
                .catch(error => {
                    console.error('无法获取配置:', error);
                    alert('获取配置失败');
                });
        };

        // 提交修改
        function submitChanges() {
            const vmessname = document.getElementById('vmessname').value;
            const hy2name = document.getElementById('hy2name').value;

            fetch('/api/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    vmessname,
                    hy2name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('配置更新成功');
                } else {
                    alert('更新失败');
                }
            })
            .catch(error => {
                console.error('提交失败:', error);
                alert('提交失败');
            });
        }
    </script>
</body>
</html>
