<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>日志与进程详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            box-sizing: border-box;
            min-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        pre.log {
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .scrollable {
            max-height: 60vh;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        pre {
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                width: 98%;
                min-height: 98vh;
            }

            .scrollable {
                max-height: 50vh;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <pre class="log" id="logBox"><b>最近日志:</b>\n加载中...</pre>
        <div class="scrollable">
            <pre id="processDetails"><b>进程详情:</b>\n加载中...</pre>
        </div>
    </div>

    <script>
        // 获取日志与进程详情
        fetch("/api/log")
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("logBox").textContent = `错误: ${data.message}`;
                    document.getElementById("processDetails").textContent = "进程信息加载失败";
                } else {
                    document.getElementById("logBox").textContent = `最近日志:\n${data.logs}`;
                    document.getElementById("processDetails").textContent = `进程详情:\n${data.processOutput}`;
                }
            })
            .catch(err => {
                document.getElementById("logBox").textContent = "加载日志失败";
                document.getElementById("processDetails").textContent = "加载进程信息失败";
            });
    </script>
</body>
</html>
