<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学采集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 140px; /* 按钮宽度 */
            height: 42px; /* 按钮高度 */
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            margin: 10px; /* 增加间距 */
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        .btn-disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
        }
        .node-box {
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            width: 98%;
            height: 320px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: auto;
        }
        .failed-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffe5e5;
            color: #b02a37;
            border: 1px solid #DC3545;
            text-align: left;
        }
        /* 让加载动画和文本保持对齐 */
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .btn span {
            height: 16px;
            line-height: 16px;
        }
        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            visibility: hidden; /* 默认隐藏 */
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>科学采集</h1>

        <div>
            <button id="startBtn" class="btn btn-primary" onclick="startNodesSummary()">
                <span class="btn-content">
                    <span id="startText">开始采集</span>
                    <span id="startLoader" class="loader"></span>
                </span>
            </button>
            <button class="btn btn-danger" onclick="copyNodes()">提取资源</button>
        </div>

        <div id="allNodes" class="node-box"></div>

        <div id="failedAccounts" class="failed-box">点击“开始采集”开始获取数据...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let nodesText = "";
        const startBtn = document.getElementById("startBtn");
        const startText = document.getElementById("startText");
        const startLoader = document.getElementById("startLoader");

        function startNodesSummary() {
            startText.style.visibility = "hidden"; // 隐藏文字但保持占位
            startLoader.style.visibility = "visible"; // 显示加载圈
            startBtn.classList.add("btn-disabled");
            startBtn.disabled = true;

            socket.emit("startNodesSummary");
        }

        function copyNodes() {
            if (nodesText) {
                navigator.clipboard.writeText(nodesText).then(() => {
                    alert("资源已复制！");
                });
            } else {
                alert("没有可复制的资源");
            }
        }

        socket.on("nodesSummary", (data) => {
            console.log('完整返回数据:', data);

            const allNodesDiv = document.getElementById("allNodes");
            const failedAccountsDiv = document.getElementById("failedAccounts");

            let allNodes = [...data.successfulNodes.hysteria2, ...data.successfulNodes.vmess];

            if (allNodes.length > 0) {
                nodesText = allNodes.join("\n");
                allNodesDiv.innerText = nodesText;
            } else {
                allNodesDiv.innerText = "没有成功的资源。";
                nodesText = "";
            }

            if (data.failedAccounts && data.failedAccounts.length > 0) {
                failedAccountsDiv.innerHTML = `<b>以下账号获取失败：</b><br>${data.failedAccounts.join("<br>")}`;
            } else {
                failedAccountsDiv.innerHTML = "暂无失败账号";
            }

            // 采集完成后恢复按钮状态
            startText.style.visibility = "visible";
            startLoader.style.visibility = "hidden";
            startBtn.classList.remove("btn-disabled");
            startBtn.disabled = false;
        });
    </script>
</body>
</html>
