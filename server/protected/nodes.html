<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学采集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff7300, #ffeb00, #47e500, #00e5c0);
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 42px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        .btn-disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
        }
        .node-box {
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: transparent;
            text-align: left;
            width: 97%;
            height: 320px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: auto;
        }
        .failed-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            color: #b02a37;
            border: 1px solid #DC3545;
            text-align: left;
        }
        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .sub-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .sub-box input {
            width: 80%;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>科学采集</h1>

        <div class="button-container">
            <button id="startBtn" class="btn btn-primary" onclick="startNodesSummary()">
                <span id="startContent">开始采集</span>
            </button>
            <button class="btn btn-danger" onclick="copyNodes()">提取资源</button>
        </div>

        <div id="allNodes" class="node-box">点击“开始采集”开始获取数据...</div>

        <div id="failedAccounts" class="failed-box">暂无失败账号</div>

        <div class="sub-box">
            <input id="subLink" type="text" value="https://${location.hostname}/sub" readonly>
            <button onclick="copySubLink()" class="btn btn-primary">复制订阅</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let nodesText = "";
        const startBtn = document.getElementById("startBtn");
        const startContent = document.getElementById("startContent");

        function startNodesSummary() {
            const loader = document.createElement("span");
            loader.classList.add("loader");
            loader.style.display = "inline-block"; 

            startContent.innerText = ""; 
            startContent.appendChild(loader); 

            startBtn.classList.add("btn-disabled");
            startBtn.disabled = true;

            socket.emit("startNodesSummary");
        }

        function copyNodes() {
            if (nodesText) {
                navigator.clipboard.writeText(nodesText).then(() => {
                    alert("资源已复制！");
                });
            } else {
                alert("没有可复制的资源");
            }
        }

        function copySubLink() {
            const subLink = document.getElementById("subLink");
            navigator.clipboard.writeText(subLink.value).then(() => {
                alert("订阅链接已复制！");
            });
        }

        socket.on("nodesSummary", (data) => {
            console.log("完整返回数据:", data);

            const allNodesDiv = document.getElementById("allNodes");
            const failedAccountsDiv = document.getElementById("failedAccounts");

            let allNodes = [...data.successfulNodes.hysteria2, ...data.successfulNodes.vmess];

            if (allNodes.length > 0) {
                nodesText = allNodes.join("\n");
                allNodesDiv.innerText = nodesText;
            } else {
                allNodesDiv.innerText = "没有成功的资源。";
                nodesText = "";
            }

            if (data.failedAccounts && data.failedAccounts.length > 0) {
                failedAccountsDiv.innerHTML = `<b>以下账号获取失败：</b><br>${data.failedAccounts.join("<br>")}`;
            } else {
                failedAccountsDiv.innerHTML = "暂无失败账号";
            }

            startContent.innerText = "开始采集"; 
            startBtn.classList.remove("btn-disabled");
            startBtn.disabled = false;
        });
    </script>
</body>
</html>
