<!DOCTYPE html>
<html>
<head>
    <title>设置密码</title>
</head>
<body>
    <h1>首次使用请设置密码</h1>
    <form action="/setup-password" method="post">
        <input type="password" name="password" placeholder="新密码" required>
        <input type="password" name="confirmPassword" placeholder="确认密码" required>
        <button type="submit">设置密码</button>
    </form>
</body>
</html>
