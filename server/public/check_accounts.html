<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .results-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .status {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <p style="font-size: 14px; color: red;">默认己设置每天8点自动检测一次，设置通知接收明细</p>
        <h1>账号检测</h1>
        <button class="btn btn-primary" onclick="checkAccounts()">开始检测</button>
        
        <div id="results" class="results-box"></div>
    </div>

    <script>
        function checkAccounts() {
            fetch('/checkAccounts')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        const results = data.results;
                        let resultHTML = '<table>';
                        resultHTML += '<tr><th>#</th><th>账号</th><th>状态</th></tr>';

                        // 排序账号
                        const sortedUsers = Object.keys(results).sort();
                        sortedUsers.forEach((user, index) => {
                            resultHTML += `<tr>
                                <td>${index + 1}</td>
                                <td>${user}</td>
                                <td class="status">${results[user]}</td>
                            </tr>`;
                        });

                        resultHTML += '</table>';
                        document.getElementById("results").innerHTML = resultHTML;
                    } else {
                        alert('检测失败，请稍后再试');
                    }
                })
                .catch(error => {
                    console.error('检测失败:', error);
                    alert('检测失败，请稍后再试');
                });
        }
    </script>
</body>
</html>
