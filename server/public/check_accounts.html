<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-loading {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 3px 8px;  
            text-align: left;
            font-size: 14px;  
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .status {
            text-align: left;
        }
        .status.normal {
            color: green;  
        }
        .status.unregistered {
            color: blue;   
        }
        .status.error {
            color: red;    
        }
        /* 动态加载的转圈 */
        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block; /* 默认显示 */
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号检测</h1>
        <button id="checkBtn" class="btn btn-primary" onclick="checkAccounts()">开始检测</button>
        
        <div id="results" class="results-box"></div>
    </div>

    <script>
        function checkAccounts() {
            const checkBtn = document.getElementById("checkBtn");

            // 创建转圈元素
            const loader = document.createElement("span");
            loader.classList.add("loader");

            // 改变按钮状态，仅显示转圈
            checkBtn.classList.add("btn-loading");
            checkBtn.innerHTML = ''; // 清空按钮文字
            checkBtn.appendChild(loader); // 只显示转圈
            
            // 禁用按钮
            checkBtn.disabled = true;

            fetch('/checkAccounts')
                .then(response => response.json())
                .then(data => {
                    checkBtn.classList.remove("btn-loading");
                    checkBtn.innerText = "开始检测"; // 恢复按钮文字
                    
                    // 恢复按钮的点击状态
                    checkBtn.disabled = false;

                    if (data.status === "success") {
                        const results = data.results;
                        let resultHTML = '<table>';
                        resultHTML += '<tr><th>#</th><th>账号</th><th>赛季</th><th>状态</th></tr>';

                        const users = Object.keys(results);
                        users.forEach((user, index) => {
                            const season = results[user]?.season || "--";  
                            const status = results[user]?.status || "未知状态"; 
                            let statusClass = "normal"; 
                            
                            if (status === "账号未注册") {
                                statusClass = "unregistered"; 
                            }
                        
                            else if (status === "账号已封禁" || status === "检测失败" || status === "未知状态" || status.startsWith("服务器") || status.startsWith("网关")) {
                                statusClass = "error"; 
                            }

                            resultHTML += `<tr>
                                <td>${index + 1}</td>
                                <td>${user}</td>
                                <td>${season}</td>
                                <td class="status ${statusClass}">${status}</td>
                            </tr>`;
                        });

                        resultHTML += '</table>';
                        document.getElementById("results").innerHTML = resultHTML;
                    } else {
                        alert('检测失败，请稍后再试');
                    }
                })
                .catch(error => {
                    console.error('检测失败:', error);
                    alert('检测失败，请稍后再试');
                
                    checkBtn.classList.remove("btn-loading");
                    checkBtn.innerText = "开始检测";
                    checkBtn.disabled = false;
                });
        }
    </script>
</body>
</html>
