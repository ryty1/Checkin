<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Notification Settings</title>
</head>
<body>
    <h1>Telegram Notification Settings</h1>
    <form id="telegramSettingsForm">
        <label for="telegramToken">Telegram Bot Token:</label>
        <input type="text" id="telegramToken" name="telegramToken" required>
        <br><br>
        <label for="telegramChatId">Telegram Chat ID:</label>
        <input type="text" id="telegramChatId" name="telegramChatId" required>
        <br><br>
        <button type="submit">Save Settings</button>
    </form>

    <script>
        document.getElementById("telegramSettingsForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const token = document.getElementById("telegramToken").value;
            const chatId = document.getElementById("telegramChatId").value;

            fetch("/setTelegramSettings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ telegramToken: token, telegramChatId: chatId }),
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
