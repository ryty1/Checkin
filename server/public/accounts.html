<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
        }
        .btn-primary, .btn-danger {
            font-size: 12px;
            padding: 2px 5px;
            line-height: 1;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            position: relative;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        th:first-child, td:first-child {
            text-align: left;
            padding-left: 10px;
        }
        th:nth-child(2), td:nth-child(2) {
            text-align: left;
            padding-left: 10px;
        }
        td a {
            color: #007bff;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        thead {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>账号</th>
                    <th>
                        <select id="seasonFilter" onchange="filterBySeason()">
                            <option value="">全部</option>
                        </select>
                    </th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountTableBody"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let accountsData = {}; 
        let currentFilter = "";

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user, season: "" });
                document.getElementById("accountUser").value = '';
            }
        }

        function deleteAccount(user) {
            if (confirm(`确定要删除账号 "${user}" 吗？`)) {
                socket.emit("deleteAccount", user);
            }
        }

        function updateSeason(user) {
            const season = prompt(`请输入 ${user} 的赛季:`, accountsData[user]?.season || "");
            if (season !== null) {
                socket.emit("updateSeason", { user, season });
            }
        }

        function updateSeasonFilterOptions() {
            const filterSelect = document.getElementById("seasonFilter");
            filterSelect.innerHTML = '<option value="">全部</option>'; 

            const uniqueSeasons = new Set();
            Object.values(accountsData).forEach(account => {
                if (account.season) {
                    uniqueSeasons.add(account.season);
                }
            });

            uniqueSeasons.forEach(season => {
                const option = document.createElement("option");
                option.value = season;
                option.textContent = season;
                filterSelect.appendChild(option);
            });

            filterSelect.value = currentFilter;
        }

        function filterBySeason() {
            const filter = document.getElementById("seasonFilter").value;
            currentFilter = filter; 
            renderTable(filter);
        }

        function renderTable(filter = "") {
            const tableBody = document.getElementById("accountTableBody");
            tableBody.innerHTML = "";

            Object.keys(accountsData).forEach((user, index) => {
                if (filter && accountsData[user].season !== filter) return;
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td><a href="/info?user=${user}">${user}</a></td>
                    <td>${accountsData[user].season || "--"}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="updateSeason('${user}')">修改</button>
                            <button class="btn btn-danger" onclick="deleteAccount('${user}')">删除</button>
                        </div>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            updateSeasonFilterOptions();
        }

        socket.on("accountsList", (accounts) => {
            accountsData = accounts;
            renderTable(currentFilter); 
        });

        loadAccounts();
    </script>
</body>
</html>
