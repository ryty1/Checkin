<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 10px 15px;
            margin-left: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #b02a37;
        }
        .group-title {
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .group-list {
            margin-left: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <input type="text" id="accountGroup" placeholder="请输入分组">
            <input type="text" id="accountNote" placeholder="请输入备注">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <ul id="accountList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            const group = document.getElementById("accountGroup").value.trim();
            const note = document.getElementById("accountNote").value.trim();
            if (user) {
                socket.emit("saveAccount", { user, group, note });
                document.getElementById("accountUser").value = '';
                document.getElementById("accountGroup").value = '';
                document.getElementById("accountNote").value = '';
            }
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function toggleGroup(group) {
            const groupList = document.getElementById(`group-${group}`);
            groupList.style.display = groupList.style.display === 'none' ? 'block' : 'none';
        }

        socket.on("accountsList", (accounts) => {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = '';
            const groups = {};

            Object.keys(accounts).forEach(user => {
                const account = accounts[user];
                if (!groups[account.group]) {
                    groups[account.group] = [];
                }
                groups[account.group].push({ user, ...account });
            });

            for (const group in groups) {
                const groupTitle = document.createElement('li');
                groupTitle.classList.add('group-title');
                groupTitle.textContent = group;
                groupTitle.onclick = () => toggleGroup(group);
                accountList.appendChild(groupTitle);

                const groupList = document.createElement('ul');
                groupList.classList.add('group-list');
                groupList.id = `group-${group}`;

                groups[group].forEach(account => {
                    const accountItem = document.createElement('li');
                    accountItem.innerHTML = `
                        <span>${account.user}</span>
                        <span>${account.note}</span>
                        <button class="delete-btn" onclick="deleteAccount('${account.user}')">删除</button>
                    `;
                    groupList.appendChild(accountItem);
                });

                accountList.appendChild(groupList);
            }
        });

        loadAccounts();
    </script>
</body>
</html>
