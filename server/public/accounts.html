<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input, select {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .edit-btn, .delete-btn {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            gap: 5px;
        }
        .filter-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <!-- 筛选分组 -->
        <div class="filter-group">
            <label for="groupFilter">筛选分组：</label>
            <select id="groupFilter" onchange="filterByGroup()">
                <option value="all">全部</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>账号</th>
                    <th>分组</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user, group: "未分组", note: "无备注" });
                document.getElementById("accountUser").value = '';
            }
        }

        function editAccount(user, currentGroup, currentNote) {
            const newGroup = prompt(`当前分组: ${currentGroup}\n请输入新的分组名称（留空不修改）：`);
            const newNote = prompt(`当前备注: ${currentNote}\n请输入新的备注（留空不修改）：`);

            if (newGroup === null && newNote === null) return;

            const updatedGroup = newGroup ? newGroup.trim() : currentGroup;
            const updatedNote = newNote ? newNote.trim() : currentNote;

            socket.emit("updateAccount", { user, group: updatedGroup, note: updatedNote });
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function filterByGroup() {
            const selectedGroup = document.getElementById("groupFilter").value;
            const rows = document.querySelectorAll("#accountList tr");

            rows.forEach(row => {
                const group = row.getAttribute("data-group");
                row.style.display = (selectedGroup === "all" || group === selectedGroup) ? "table-row" : "none";
            });
        }

        socket.on("accountsList", (accounts) => {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = "";

            const groupFilter = document.getElementById("groupFilter");
            groupFilter.innerHTML = '<option value="all">全部</option>';
            const groupsSet = new Set();

            Object.keys(accounts).forEach(user => {
                const { group, note } = accounts[user];
                groupsSet.add(group);

                accountList.innerHTML += `
                    <tr data-group="${group}">
                        <td>${user}</td>
                        <td>${group}</td>
                        <td>${note}</td>
                        <td class="btn-container">
                            <button class="btn btn-success edit-btn" onclick="editAccount('${user}', '${group}', '${note}')">修改</button>
                            <button class="btn btn-danger delete-btn" onclick="deleteAccount('${user}')">删除</button>
                        </td>
                    </tr>
                `;
            });

            groupsSet.forEach(group => {
                groupFilter.innerHTML += `<option value="${group}">${group}</option>`;
            });
        });

        loadAccounts();
    </script>
</body>
</html>
