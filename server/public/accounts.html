<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: none;
            border: 1px solid transparent;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
            border: 1px solid #28A745;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
            border: 1px solid #DC3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
            font-size: 16px;
        }
        select {
            font-size: 14px;
            padding: 5px;
            margin-left: 5px;
        }
        .btn-container {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        /* 响应式优化 */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            th, td {
                font-size: 14px;
                padding: 6px;
            }
            select {
                font-size: 12px;
                padding: 3px;
            }
            .btn {
                font-size: 12px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>
        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>账号</th>
                    <th>
                        分组 
                        <select id="groupFilter" onchange="filterAccounts()">
                            <option value="">全部</option>
                        </select>
                    </th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountTable"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let allAccounts = {}; 

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user });
                document.getElementById("accountUser").value = '';
            }
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function updateAccount(user) {
            const newGroup = confirm("是否修改分组？") ? prompt("请输入新的分组名称：", allAccounts[user].group || "") : allAccounts[user].group;

            if (newGroup !== null) {
                socket.emit("modifyAccount", { user, group: newGroup });
            }
        }

        function filterAccounts() {
            const selectedGroup = document.getElementById("groupFilter").value;
            renderAccounts(selectedGroup);
        }

        function renderAccounts(filterGroup = "") {
            const accountTable = document.getElementById("accountTable");
            accountTable.innerHTML = "";

            const groupedAccounts = {};
            Object.keys(allAccounts).forEach((user, index) => {
                const group = allAccounts[user].group || "未分组";
                if (!groupedAccounts[group]) {
                    groupedAccounts[group] = [];
                }
                groupedAccounts[group].push({ user, index: index + 1 });
            });

            // 重新生成筛选下拉框选项
            const groupFilter = document.getElementById("groupFilter");
            groupFilter.innerHTML = `<option value="">全部</option>`;
            Object.keys(groupedAccounts).forEach(group => {
                groupFilter.innerHTML += `<option value="${group}">${group}</option>`;
            });

            // 过滤并显示账号数据
            Object.keys(groupedAccounts).forEach(group => {
                // 如果选择的是 "全部"（空字符串），则不过滤任何组，显示所有数据
                if (filterGroup && group !== filterGroup) return;

                groupedAccounts[group].forEach(({ user, index }) => {
                    accountTable.innerHTML += `
                        <tr>
                            <td>${index}</td>
                            <td>${user}</td>
                            <td>${group}</td>
                            <td class="btn-container">
                                <button class="btn btn-success" onclick="updateAccount('${user}')">修改</button>
                                <button class="btn btn-danger" onclick="deleteAccount('${user}')">删除</button>
                            </td>
                        </tr>`;
                });
            });
        }

        socket.on("accountsList", (accounts) => {
            allAccounts = accounts;
            renderAccounts();
        });

        loadAccounts();
    </script>
</body>
</html>
