<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 10px 15px;
            margin-left: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center; /* Center-align all cells */
        }
        th {
            background-color: #f2f2f2;
        }
        td a {
            color: #007bff;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
        select {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>账号</th>
                    <th>赛季
                        <select id="seasonFilter" onchange="filterBySeason()">
                            <option value="">全部</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountTableBody"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let accountsData = {};

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user, season: "" });
                document.getElementById("accountUser").value = '';
            }
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function updateSeason(user) {
            const season = prompt(`请输入${user}的赛季:`, accountsData[user]?.season || "");
            if (season !== null) {
                socket.emit("updateSeason", { user, season });
            }
        }

        function filterBySeason() {
            const filter = document.getElementById("seasonFilter").value;
            renderTable(filter);
        }

        function renderTable(filter = "") {
            const tableBody = document.getElementById("accountTableBody");
            tableBody.innerHTML = "";

            Object.keys(accountsData).forEach((user, index) => {
                if (filter && accountsData[user].season !== filter) return;
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td><a href="/info?user=${user}">${user}</a></td>
                    <td>${accountsData[user].season || "未设置"}</td>
                    <td>
                        <button class="btn btn-primary" onclick="updateSeason('${user}')">修改</button>
                        <button class="btn btn-danger" onclick="deleteAccount('${user}')">删除</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        socket.on("accountsList", (accounts) => {
            accountsData = accounts;
            renderTable();
        });

        loadAccounts();
    </script>
</body>
</html>
