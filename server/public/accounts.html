<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 10px 15px;
            margin-left: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .group-title {
            cursor: pointer;
            font-weight: bold;
            background-color: #f9f9f9;
            padding: 5px;
        }
        .group-list {
            display: none;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }
        .btn-delete:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <input type="text" id="accountGroup" placeholder="请输入分组">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <table id="accountList">
            <thead>
                <tr>
                    <th>账号</th>
                    <th>分组</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountTableBody"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            const group = document.getElementById("accountGroup").value.trim();
            if (user) {
                socket.emit("saveAccount", { user, group });
                document.getElementById("accountUser").value = '';
                document.getElementById("accountGroup").value = '';
            }
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function toggleGroup(group) {
            const groupList = document.getElementById(`group-${group}`);
            groupList.style.display = groupList.style.display === 'none' ? 'table-row-group' : 'none';
        }

        function editAccount(user) {
            const newNote = prompt("请输入备注：");
            if (newNote !== null) {
                socket.emit("editAccount", { user, note: newNote });
            }
        }

        socket.on("accountsList", (accounts) => {
            const accountTableBody = document.getElementById("accountTableBody");
            accountTableBody.innerHTML = '';  // 清空当前表格内容
            const groups = {};

            Object.keys(accounts).forEach(user => {
                const account = accounts[user];
                if (!groups[account.group]) {
                    groups[account.group] = [];
                }
                groups[account.group].push({ user, ...account });
            });

            // 处理未分组的账号
            if (groups["未分组"]) {
                const groupTitle = document.createElement('tr');
                groupTitle.classList.add('group-title');
                groupTitle.innerHTML = `<td colspan="4" onclick="toggleGroup('未分组')">未分组</td>`;
                accountTableBody.appendChild(groupTitle);

                const groupList = document.createElement('tbody');
                groupList.classList.add('group-list');
                groupList.id = `group-未分组`;

                groups["未分组"].forEach(account => {
                    const accountItem = document.createElement('tr');
                    accountItem.innerHTML = `
                        <td>${account.user}</td>
                        <td>未分组</td>
                        <td>${account.note || '-'}</td>
                        <td>
                            <button class="btn-edit" onclick="editAccount('${account.user}')">修改</button>
                            <button class="btn-delete" onclick="deleteAccount('${account.user}')">删除</button>
                        </td>
                    `;
                    groupList.appendChild(accountItem);
                });

                accountTableBody.appendChild(groupList);
            }

            // 处理有分组的账号
            Object.keys(groups).forEach(group => {
                if (group === "未分组") return;

                const groupTitle = document.createElement('tr');
                groupTitle.classList.add('group-title');
                groupTitle.innerHTML = `<td colspan="4" onclick="toggleGroup('${group}')">${group}</td>`;
                accountTableBody.appendChild(groupTitle);

                const groupList = document.createElement('tbody');
                groupList.classList.add('group-list');
                groupList.id = `group-${group}`;

                groups[group].forEach(account => {
                    const accountItem = document.createElement('tr');
                    accountItem.innerHTML = `
                        <td>${account.user}</td>
                        <td>${account.group}</td>
                        <td>${account.note || '-'}</td>
                        <td>
                            <button class="btn-edit" onclick="editAccount('${account.user}')">修改</button>
                            <button class="btn-delete" onclick="deleteAccount('${account.user}')">删除</button>
                        </td>
                    `;
                    groupList.appendChild(accountItem);
                });

                accountTableBody.appendChild(groupList);
            });
        });

        loadAccounts();
    </script>
</body>
</html>
