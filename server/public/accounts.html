<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 8px 15px; /* 修改了按钮的大小 */
            margin-left: 5px;
            font-size: 14px; /* 调整字体大小 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #b02a37;
        }
        .group-header {
            display: flex;
            justify-content: space-between;
            background-color: #e9ecef;
            padding: 8px 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-weight: bold;
        }
        .group-content {
            display: none; /* 默认折叠 */
            padding: 10px 0;
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .status {
            text-align: left;
        }
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <ul id="accountList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // 加载账号列表
        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        // 保存账号
        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user });
                document.getElementById("accountUser").value = '';
            }
        }

        // 删除账号
        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        // 显示或隐藏分组内容
        function toggleGroup(groupName) {
            const groupContent = document.getElementById(groupName);
            if (groupContent.style.display === "none") {
                groupContent.style.display = "block";
            } else {
                groupContent.style.display = "none";
            }
        }

        // 修改分组和备注
        function modifyAccount(user) {
            const group = prompt("请输入新的分组名称：");
            const note = prompt("请输入新的备注：");
            socket.emit("modifyAccount", { user, group, note });
        }

        // 监听后端发送的账号列表
        socket.on("accountsList", (accounts) => {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = ''; // 清空当前的账号列表

            const groups = {};

            // 将账号按分组分类
            Object.keys(accounts).forEach(user => {
                const account = accounts[user];
                const group = account.group || "未分组"; // 如果没有分组则归为“未分组”
                if (!groups[group]) {
                    groups[group] = [];
                }
                groups[group].push({ user, note: account.note });
            });

            // 遍历每个分组
            for (const groupName in groups) {
                const groupDiv = document.createElement('div');

                // 创建分组折叠按钮
                const groupHeader = document.createElement('div');
                groupHeader.classList.add('group-header');
                groupHeader.onclick = () => toggleGroup(groupName);
                groupHeader.innerHTML = `${groupName} <span>点击展开/收起</span>`;
                groupDiv.appendChild(groupHeader);

                // 创建分组内容
                const groupContent = document.createElement('div');
                groupContent.id = groupName;
                groupContent.classList.add('group-content');
                groups[groupName].forEach(account => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${account.user}</span> 
                        <span>${account.note || '暂无备注'}</span> 
                        <div class="actions">
                            <button class="btn btn-small" onclick="modifyAccount('${account.user}')">修改</button>
                            <button class="btn btn-small btn-danger" onclick="deleteAccount('${account.user}')">删除</button>
                        </div>
                    `;
                    groupContent.appendChild(li);
                });

                groupDiv.appendChild(groupContent);
                accountList.appendChild(groupDiv);
            }
        });

        loadAccounts();
    </script>
</body>
</html>
