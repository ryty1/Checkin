<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
        }
        .edit-btn, .delete-btn {
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            gap: 5px;
        }
        /* 调整列宽 */
        th:nth-child(1), td:nth-child(1) { width: 10%; } /* 序号 */
        th:nth-child(2), td:nth-child(2) { width: 20%; } /* 账号 */
        th:nth-child(3), td:nth-child(3) { width: 20%; } /* 分组 */
        th:nth-child(4), td:nth-child(4) { width: 30%; } /* 备注 */
        th:nth-child(5), td:nth-child(5) { width: 20%; } /* 操作 */
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>
        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>账号</th>
                    <th>
                        分组 
                        <select id="groupFilter" onchange="filterAccounts()">
                            <option value="">全部</option>
                        </select>
                    </th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountTable"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let allAccounts = {}; 

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user });
                document.getElementById("accountUser").value = '';
            }
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function updateAccount(user) {
            const newGroup = confirm("是否修改分组？") ? prompt("请输入新的分组名称：", allAccounts[user].group || "") : allAccounts[user].group;
            const newNote = confirm("是否修改备注？") ? prompt("请输入新的备注：", allAccounts[user].note || "") : allAccounts[user].note;

            if (newGroup !== null && newNote !== null) {
                socket.emit("modifyAccount", { user, group: newGroup, note: newNote });
            }
        }

        function filterAccounts() {
            const selectedGroup = document.getElementById("groupFilter").value;
            renderAccounts(selectedGroup);
        }

        function renderAccounts(filterGroup = "") {
            const accountTable = document.getElementById("accountTable");
            accountTable.innerHTML = "";

            const groupedAccounts = {};
            Object.keys(allAccounts).forEach((user, index) => {
                const group = allAccounts[user].group || "未分组";
                if (!groupedAccounts[group]) {
                    groupedAccounts[group] = [];
                }
                groupedAccounts[group].push({ user, note: allAccounts[user].note || "无备注", index: index + 1 });
            });

            const groupFilter = document.getElementById("groupFilter");
            groupFilter.innerHTML = `<option value="">全部</option>`;
            Object.keys(groupedAccounts).forEach(group => {
                groupFilter.innerHTML += `<option value="${group}">${group}</option>`;
            });

            Object.keys(groupedAccounts).forEach(group => {
                if (filterGroup && group !== filterGroup) return;
                groupedAccounts[group].forEach(({ user, note, index }) => {
                    accountTable.innerHTML += `
                        <tr>
                            <td>${index}</td>
                            <td>${user}</td>
                            <td>${group}</td>
                            <td>${note}</td>
                            <td class="btn-container">
                                <button class="btn btn-success edit-btn" onclick="updateAccount('${user}')">修改</button>
                                <button class="btn btn-danger delete-btn" onclick="deleteAccount('${user}')">删除</button>
                            </td>
                        </tr>`;
                });
            });
        }

        socket.on("accountsList", (accounts) => {
            allAccounts = accounts;
            renderAccounts();
        });

        loadAccounts();
    </script>
</body>
</html>
