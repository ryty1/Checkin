<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .group-header {
            background-color: #ddd;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 5px;
        }
        .group-content {
            display: none;
            padding-left: 10px;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>
        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>账号</th>
                    <th>分组</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user });
                document.getElementById("accountUser").value = '';
            }
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        function modifyAccount(user) {
            const isModifyGroup = confirm("是否修改分组?");
            let group = null, note = null;

            if (isModifyGroup) {
                group = prompt("请输入新的分组名称：");
            }
            note = prompt("请输入新的备注：");
            
            socket.emit("modifyAccount", { user, group, note });
        }

        socket.on("accountsList", (accounts) => {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = "";

            let groupedAccounts = {};
            
            Object.keys(accounts).forEach(user => {
                const group = accounts[user].group || "未分组";
                if (!groupedAccounts[group]) {
                    groupedAccounts[group] = [];
                }
                groupedAccounts[group].push({
                    user,
                    note: accounts[user].note || "无备注"
                });
            });

            Object.keys(groupedAccounts).sort((a, b) => a === "未分组" ? -1 : a.localeCompare(b)).forEach(group => {
                const groupHeader = document.createElement("tr");
                groupHeader.innerHTML = `<td colspan="4" class="group-header" onclick="toggleGroup('${group}')">${group} ▼</td>`;
                accountList.appendChild(groupHeader);

                const groupContent = document.createElement("tbody");
                groupContent.id = `group-${group}`;
                groupContent.className = "group-content";

                groupedAccounts[group].forEach(({ user, note }) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user}</td>
                        <td>${group}</td>
                        <td>${note}</td>
                        <td>
                            <button class="btn btn-success" onclick="modifyAccount('${user}')">修改</button>
                            <button class="btn btn-danger" onclick="deleteAccount('${user}')">删除</button>
                        </td>
                    `;
                    groupContent.appendChild(row);
                });

                accountList.appendChild(groupContent);
            });
        });

        function toggleGroup(group) {
            const groupContent = document.getElementById(`group-${group}`);
            if (groupContent) {
                groupContent.classList.toggle("visible");
            }
        }

        loadAccounts();
    </script>
</body>
</html>
