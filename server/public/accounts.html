<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .group-header {
            background: #ddd;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .group-header span {
            flex-grow: 1;
        }
        .group-content {
            display: none;
        }
        .edit-btn, .delete-btn {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>

        <div class="input-group">
            <input type="text" id="accountUser" placeholder="请输入账号">
            <button class="btn btn-success" onclick="saveAccount()">保存账号</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>账号</th>
                    <th>分组</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function loadAccounts() {
            socket.emit("loadAccounts");
        }

        function saveAccount() {
            const user = document.getElementById("accountUser").value.trim();
            if (user) {
                socket.emit("saveAccount", { user, group: "未分组", note: "无备注" });
                document.getElementById("accountUser").value = '';
            }
        }

        function toggleGroup(group) {
            const content = document.getElementById(`group-${group}`);
            content.style.display = content.style.display === "none" ? "table-row-group" : "none";
        }

        function editAccount(user, group, note) {
            const newGroup = confirm("是否修改分组？") ? prompt("请输入新的分组名称：", group) : group;
            const newNote = prompt("请输入新的备注：", note);
            socket.emit("updateAccount", { user, group: newGroup, note: newNote });
        }

        function deleteAccount(user) {
            socket.emit("deleteAccount", user);
        }

        socket.on("accountsList", (accounts) => {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = "";

            const groupedAccounts = {};
            Object.keys(accounts).forEach(user => {
                const { group, note } = accounts[user];
                if (!groupedAccounts[group]) groupedAccounts[group] = [];
                groupedAccounts[group].push({ user, note });
            });

            Object.keys(groupedAccounts).sort((a, b) => a === "未分组" ? -1 : a.localeCompare(b)).forEach(group => {
                accountList.innerHTML += `
                    <tr class="group-header" onclick="toggleGroup('${group}')">
                        <td colspan="4"><span>${group}</span> ▼</td>
                    </tr>
                    <tbody id="group-${group}" class="group-content">
                        ${groupedAccounts[group].map(({ user, note }) => `
                            <tr>
                                <td>${user}</td>
                                <td>${group}</td>
                                <td>${note}</td>
                                <td class="btn-container">
                                    <button class="btn btn-success edit-btn" onclick="editAccount('${user}', '${group}', '${note}')">修改</button>
                                    <button class="btn btn-danger delete-btn" onclick="deleteAccount('${user}')">删除</button>
                                </td>
                            </tr>
                        `).join("")}
                    </tbody>
                `;
            });
        });

        loadAccounts();
    </script>
</body>
</html>
