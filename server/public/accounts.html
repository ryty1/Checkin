<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .results-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
        }
        .group {
            margin-bottom: 15px;
        }
        .group-header {
            font-size: 18px;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 8px;
            cursor: pointer;
        }
        .group-content {
            display: none;
            padding-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .status {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>
        <button class="btn btn-primary" onclick="loadAccounts()">加载账号</button>
        
        <div id="results" class="results-box"></div>
        <button class="btn btn-primary" onclick="saveAccounts()">保存修改</button>
    </div>

    <script>
        let accounts = {};

        function loadAccounts() {
            fetch('/getAccounts')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        accounts = data.results;
                        displayAccounts();
                    } else {
                        alert('加载失败，请稍后再试');
                    }
                })
                .catch(error => {
                    console.error('加载失败:', error);
                    alert('加载失败，请稍后再试');
                });
        }

        function displayAccounts() {
            let resultHTML = '';
            let groupedAccounts = {};

            // 按分组对账号进行分类
            Object.keys(accounts).forEach(username => {
                const account = accounts[username];
                const group = account.group || '未分组';

                if (!groupedAccounts[group]) {
                    groupedAccounts[group] = [];
                }

                groupedAccounts[group].push({ username, ...account });
            });

            // 遍历分组并生成HTML
            Object.keys(groupedAccounts).forEach(group => {
                resultHTML += `<div class="group">
                    <div class="group-header" onclick="toggleGroup('${group}')">${group} <span>+</span></div>
                    <div class="group-content" id="group-${group}">`;

                groupedAccounts[group].forEach((account, index) => {
                    resultHTML += `<table>
                        <tr>
                            <td>${index + 1}</td>
                            <td>${account.username}</td>
                            <td><input type="text" value="${account.group || ''}" id="group-${account.username}" /></td>
                            <td><input type="text" value="${account.note || ''}" id="note-${account.username}" /></td>
                            <td><button onclick="removeAccount('${account.username}')">删除</button></td>
                        </tr>
                    </table>`;
                });

                resultHTML += '</div></div>';
            });

            document.getElementById("results").innerHTML = resultHTML;
        }

        function toggleGroup(group) {
            const groupContent = document.getElementById(`group-${group}`);
            const groupHeader = event.target;
            if (groupContent.style.display === "none") {
                groupContent.style.display = "block";
                groupHeader.innerHTML = `${group} <span>-</span>`;
            } else {
                groupContent.style.display = "none";
                groupHeader.innerHTML = `${group} <span>+</span>`;
            }
        }
        
        function removeAccount(username) {
            if (confirm(`确定要删除账号 ${username} 吗？`)) {
                // 执行删除操作
                socket.emit("deleteAccount", username);
            }
        }
    </script>
</body>
</html>
